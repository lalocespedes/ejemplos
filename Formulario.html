<!DOCTYPE html>

<html lang="en">

<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://vuelosenglobo.mx/wp-content/uploads/2015/02/tequila-jalisco-globos-aerostaticos.png");
            background-attachment: fixed;
            background-size: cover;
            padding-top: 20px;
            color
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default" style="background-color: rgba(0,0,155,0.1)" ;>
            <div class="panel-heading">
                <div class="row text-center">
                    <div class="col-md-12">
                        <h1>Subir Imagen a Galeria</h1>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row ">
                        <div class="col-md-12">

                            <!--inicio-->
                            <div class="col-md-3 col-md-offset-2">

                                <label for="">Usuario</label>
                                <div class="input-group" style="padding-top: 15px;">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control input-lg" placeholder="Usuario" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-3 col-md-offset-2">

                                <label for="">Contraseña</label>
                                <div class="input-group" style="padding-top: 15px;">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input type="password" class="form-control input-lg" placeholder="Contraseña" aria-describedby="basic-addon1">
                                </div>

                            </div>
                        </div>
                    </div>


                    <!--textarea image-->
                    <div class="row" style="padding-top:15px;">
                        <div class="col-md-12">
                            <div class=" col-md-8 col-md-offset-2">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Titulo De La Imagen</label>
                                    <div class="input-group" style="padding-top: 15px; ">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-etsy"></i></span>
                                        <textarea class="form-control input-lg" rows="1" placeholder="Titulo"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end textarea image-->

                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-group" style="padding-top: 15px; ">
                            <label for="exampleInputEmail1">Comentarios</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-comment"></i></span>
                                <textarea class="form-control input-lg" rows="3" placeholder="Notas"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <font color="#000000">
                            <div class="form-group" style="padding-top: 15px; ">
                                <label for="exampleInputFile">Cargar Archivo</label>
                                <p><input type="file" id="exampleInputFile"></p>
                                <label for="exampleInputFile">Ejemplo: Paisaje1.jpg</label>
                                <div class="checkbox">
                                    <label>
                        <input type="checkbox"> Acepto los <a href="xxx"> terminos y condiciones</a>
                        </label>
                                </div>
                                <button type="submit" class="btn btn-info"><i class="fa fa-folder" aria-hidden="true" ></i> Cargar Imagen</button>
                        </font>
                        <!-- Button  modal -->
                        <button type="button" class="btn btn-primary btn-default btn pull-right" data-toggle="modal" data-target="#myModal">
                    No tengo cuenta
                    </button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Registro</h4>
                                    </div>
                                    <div class="modal-body">

                                        <!--Formulario-->
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Nombre</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Edad</label>
                                                <input type="number" class="form-control" id="number" placeholder="Edad">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Pais</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Pais">
                                            </div>

                                            <div class="checkbox">
                                                <label><input type="checkbox">Acepto Terminos y Condiciones</label>
                                            </div>

                                        </form>
                                        <!--Fin Formulario-->

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary btn pull-left"> Registrarse Con <i class="fa fa-facebook" aria-hidden="true" ></i></button>
                                        <button type="button" class="btn btn-primary">Registrarse</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Modal -->

                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
